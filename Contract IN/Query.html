<body class="bg-gray-100">
    <nav class="py-4" style="background-color:rgb(5, 20, 56);"><ul class="flex">

        <li class="mx-72"><div id="google_translate_element"></div>

            <script type="text/javascript">
            function googleTranslateElementInit() {
              new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');

            </script>

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-semibold text-center my-4">Post A Query</h1>
        <div class="bg-white shadow-md rounded p-4">
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email ID</label>
                    <input type="email" id="email" name="email" class="border rounded w-full py-2 px-3" placeholder="Your Email ID" required>
                </div>
                <div class="mb-4">
                    <label for="query" class="block text-gray-700 font-bold mb-2">Query</label>
                    <textarea id="query" name="query" class="border rounded w-full py-2 px-3" rows="4" placeholder="Your Query" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer items-center">Submit</button>
            </form>
        </div>
    </div>
</body>
