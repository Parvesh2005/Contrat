<!DOCTYPE html>
<html>
<head>
    <title>Job Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
        }

        .job-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .job-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .job-item:last-child {
            border-bottom: none;
        }

        select {
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .congratulations {
            display: none;
            font-size: 24px;
            color: #007bff;
            margin: 20px 0;
        }

        select:focus + .congratulations {
            display: block;
        }
    </style>
</head>
<script src="https://cdn.tailwindcss.com"></script>
